<div class="card">
    <div class="card-block">
        <h4 class="card-title">Selected patient info</h4>
        <div class="card-text">
            <div *ngIf="data">
                <dl>
                    <dt>Patient Display</dt>
                    <dd>{{ data.patient.display }}</dd>
                    <dt>Patient id</dt>
                    <dd>{{ data.patient.UPID }}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <h4 class="card-title">Select patient</h4>
        <div class="card-text">
            <div class="form-group">
                <label for="patient">Select a new patient</label>
                <input id="patient" type="text" class="form-control" [(ngModel)]="query" (keyup)="filter()">
            </div>
            <div class="container">
                <div class="suggestions" *ngIf="filteredList.length > 0">
                    <ul *ngFor="let item of filteredList" class="list-group">
                        <li class="list-group-item">
                            <a (click)="select(item)">{{item['display']}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
